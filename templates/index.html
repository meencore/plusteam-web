<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLUS TEAM X GEMINI</title>
    <!-- ฟอนต์ล้ำๆ จาก Google -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #05070a;
            --panel-bg: #10141d;
            --player: #3b82f6;
            --banker: #ef4444;
            --tie: #10b981;
            --neon-gold: #fbbf24;
            --win: #00d26a;
            --loss: #f92f60;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(239, 68, 68, 0.1) 0%, transparent 40%);
            color: #fff;
            font-family: 'Kanit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin: 20px 0;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .sub-brand {
            font-size: 0.9rem;
            color: var(--neon-gold);
            font-weight: bold;
            letter-spacing: 4px;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .x-mark {
            color: var(--player);
            font-size: 1.2em;
        }

        /* --- MAIN CARD --- */
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--panel-bg);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        /* --- PROGRESS BAR --- */
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
        }

        .progress-track {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--player), var(--neon-gold));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--player);
        }

        /* --- SECTION TITLE --- */
        .section-title {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 8px;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
        }

        /* --- DNA BOARD (VERTICAL 6 ROWS) --- */
        .board-wrapper {
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            overflow-x: auto;
            height: 240px; 
            display: flex;
            align-items: center;
        }

        .dna-grid {
            display: grid;
            grid-template-rows: repeat(6, 32px); 
            grid-auto-flow: column; 
            gap: 6px;
            padding-right: 20px;
        }

        .ball {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: bold;
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
            color: white;
        }
        
        .ball.p { background: var(--player); }
        .ball.b { background: var(--banker); }
        .ball.t { background: var(--tie); border-color: #34d399; }

        /* --- WIN/LOSS ROADMAP (NEW) --- */
        .wl-wrapper {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.03);
            overflow-x: auto;
            height: 40px;
            display: flex;
            align-items: center;
        }
        
        .wl-grid {
            display: flex;
            gap: 4px;
        }

        .wl-box {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .wl-win { background: var(--win); border: 1px solid #4ade80; }
        .wl-loss { background: var(--loss); border: 1px solid #f87171; }
        .wl-wait { background: #333; border: 1px dashed #555; color: #555; font-size: 10px; }

        /* --- CONTROLS --- */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }

        button {
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.1s;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        button:active { transform: scale(0.96); filter: brightness(1.1); }

        .btn-p { 
            background: linear-gradient(145deg, #2563eb, #1d4ed8);
            box-shadow: 0 4px 0 #1e40af;
        }
        .btn-b { 
            background: linear-gradient(145deg, #dc2626, #b91c1c);
            box-shadow: 0 4px 0 #991b1b;
        }
        .btn-t {
            background: linear-gradient(145deg, #10b981, #059669);
            box-shadow: 0 4px 0 #047857;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #666;
            width: 100%;
            padding: 10px;
            font-size: 0.9rem;
        }

        /* --- RESULT BOX --- */
        .result-box {
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.05);
            display: none;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .status-pill {
            display: inline-block;
            padding: 4px 12px;
            background: #333;
            border-radius: 20px;
            font-size: 0.7rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .status-pill.active { background: var(--neon-gold); color: #000; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .big-pred { 
            font-size: 3.5rem; 
            font-weight: 900; 
            font-family: 'Orbitron', sans-serif;
            margin: 5px 0;
            line-height: 1;
        }

        .reason-box {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 12px;
            font-size: 1rem;
            color: #ddd;
            margin-top: 16px;
            border-left: 3px solid var(--neon-gold);
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>PLUS TEAM <span class="x-mark">X</span> GEMINI</h1>
        <div class="sub-brand">ULTIMATE AI PREDICTOR</div>
    </div>

    <div class="container">
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-label">
                <span>SYSTEM STATUS</span>
                <span id="progressText">0 / 20</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <!-- DNA Board -->
        <div class="section-title">
            <span>HISTORY (สถิติไพ่)</span>
        </div>
        <div class="board-wrapper">
            <div class="dna-grid" id="dnaBoard"></div>
        </div>

        <!-- Win/Loss DNA -->
        <div class="section-title">
            <span>AI ACCURACY (แพ้/ชนะ)</span>
            <span id="winRate" style="color: var(--win)">Win Rate: 0%</span>
        </div>
        <div class="wl-wrapper">
            <div class="wl-grid" id="wlBoard">
                <div class="wl-box wl-wait">Wait</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn-p" onclick="handleInput('Player')">PLAYER</button>
            <button class="btn-t" onclick="handleInput('Tie')">TIE</button>
            <button class="btn-b" onclick="handleInput('Banker')">BANKER</button>
        </div>
        
        <button class="btn-reset" onclick="undoLast()">ย้อนกลับ / ลบตัวล่าสุด</button>

        <!-- Result Section (Auto) -->
        <div class="result-box" id="resultArea">
            <div class="status-pill active" id="statusPill">AI CALCULATING...</div>
            <div class="big-pred" id="predValue">-</div>
            <div style="font-size: 0.9rem; color: var(--neon-gold);" id="confValue">CONFIDENCE: 0%</div>
            <div class="reason-box" id="reasonValue">...</div>
        </div>

    </div>

    <script>
        let history = [];
        let aiHistory = [];
        let nextPrediction = null;
        const MIN_HANDS = 20;

        function handleInput(winner) {
            if (nextPrediction && winner !== 'Tie') {
                const isWin = (nextPrediction === winner);
                aiHistory.push({
                    pred: nextPrediction,
                    actual: winner,
                    isWin: isWin
                });
            }

            history.push(winner);
            updateUI();

            if (history.length >= MIN_HANDS) {
                askGeminiAuto();
            } else {
                updateStatus(`ต้องการข้อมูลอีก ${MIN_HANDS - history.length} ตา...`);
                document.getElementById('resultArea').style.display = 'none';
            }
        }

        function undoLast() {
            if(history.length === 0) return;
            
            history.pop();
            nextPrediction = null;
            document.getElementById('resultArea').style.display = 'none';
            updateUI();
        }

        function updateUI() {
            // DNA Board
            const board = document.getElementById('dnaBoard');
            board.innerHTML = '';
            history.forEach(h => {
                const ball = document.createElement('div');
                let className = 'ball';
                if (h === 'Player') className += ' p';
                else if (h === 'Banker') className += ' b';
                else className += ' t';
                ball.className = className;
                ball.innerText = h[0];
                board.appendChild(ball);
            });
            board.scrollLeft = board.scrollWidth;

            // Win/Loss Board
            const wlBoard = document.getElementById('wlBoard');
            wlBoard.innerHTML = '';
            let winCount = 0;
            
            if(aiHistory.length === 0) {
                wlBoard.innerHTML = '<div class="wl-box wl-wait" style="width:100px">Waiting for AI</div>';
            } else {
                aiHistory.forEach(item => {
                    const box = document.createElement('div');
                    box.className = item.isWin ? 'wl-box wl-win' : 'wl-box wl-loss';
                    box.innerHTML = item.isWin ? '✔' : '✘';
                    wlBoard.appendChild(box);
                    if(item.isWin) winCount++;
                });
            }
            wlBoard.scrollLeft = wlBoard.scrollWidth;

            if(aiHistory.length > 0) {
                const rate = Math.round((winCount / aiHistory.length) * 100);
                const rateEl = document.getElementById('winRate');
                rateEl.innerText = `Win Rate: ${rate}%`;
                rateEl.style.color = rate >= 50 ? 'var(--win)' : 'var(--loss)';
            }

            const count = history.length;
            const progressPercent = Math.min((count / MIN_HANDS) * 100, 100);
            document.getElementById('progressBar').style.width = `${progressPercent}%`;
            document.getElementById('progressText').innerText = `${count} / ${MIN_HANDS}`;
        }

        function updateStatus(msg, isActive=false) {
            const pill = document.getElementById('statusPill');
            pill.innerText = msg;
            if(isActive) pill.classList.add('active');
            else pill.classList.remove('active');
        }

        async function askGeminiAuto() {
            const resArea = document.getElementById('resultArea');
            const predVal = document.getElementById('predValue');
            
            resArea.style.display = 'block';
            predVal.innerText = "..."; 
            predVal.style.color = "#888";
            document.getElementById('confValue').innerText = "";
            document.getElementById('reasonValue').innerText = "AI กำลังวิเคราะห์ 9 สูตรเทพ...";
            updateStatus("AI THINKING...", true);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: history })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    try {
                        const aiData = JSON.parse(data.result);
                        showResult(aiData);
                    } catch (e) {
                        console.error(e);
                    }
                }
            } catch (err) {
                console.error("Connection error");
            }
        }

        function showResult(data) {
            const predVal = document.getElementById('predValue');
            const confVal = document.getElementById('confValue');
            const reasonVal = document.getElementById('reasonValue');

            nextPrediction = data.prediction;

            updateStatus("PREDICTION READY", true);
            
            if (data.prediction === 'Player') {
                predVal.innerText = "PLAYER";
                predVal.style.color = "#3b82f6";
                predVal.style.textShadow = "0 0 30px rgba(59, 130, 246, 0.8)";
            } else {
                predVal.innerText = "BANKER";
                predVal.style.color = "#ef4444";
                predVal.style.textShadow = "0 0 30px rgba(239, 68, 68, 0.8)";
            }

            confVal.innerText = `CONFIDENCE: ${data.confidence}%`;
            reasonVal.innerText = data.reason;
        }

        updateUI();
    </script>
</body>
</html>
