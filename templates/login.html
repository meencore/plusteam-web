<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLUS TEAM - LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #050505;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: white;
        }
        .neon-text {
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.8);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            color: white;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #9333ea;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.3);
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Glow -->
    <div class="absolute top-[-20%] left-[-20%] w-[60%] h-[60%] bg-purple-900/20 rounded-full blur-[150px]"></div>
    <div class="absolute bottom-[-20%] right-[-20%] w-[60%] h-[60%] bg-purple-900/20 rounded-full blur-[150px]"></div>

    <div class="w-full max-w-md bg-black/80 backdrop-blur-xl border border-gray-800 rounded-2xl p-8 shadow-2xl relative z-10">
        
        <div class="text-center mb-8">
            <h1 class="text-5xl font-['Orbitron'] font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500 neon-text mb-2">
                PLUS
            </h1>
            <p class="text-gray-400 tracking-widest text-sm">SECURITY SYSTEM</p>
        </div>

        {% if error %}
        <div class="bg-red-500/10 border border-red-500/50 text-red-400 text-sm p-3 rounded mb-6 text-center animate-pulse">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-purple-400 text-xs font-bold mb-2 uppercase tracking-wide">Username</label>
                <input type="text" name="username" class="input-field w-full px-4 py-3 rounded-lg" placeholder="Enter Username" required>
            </div>
            
            <div>
                <label class="block text-purple-400 text-xs font-bold mb-2 uppercase tracking-wide">Password</label>
                <input type="password" name="password" class="input-field w-full px-4 py-3 rounded-lg" placeholder="••••••••" required>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-purple-500/30 transition-all transform hover:scale-[1.02]">
                เข้าสู่ระบบ
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-xs text-gray-600">จำกัดการใช้งาน 1 User เท่านั้น</p>
        </div>
    </div>

</body>
</html>
